<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 响应式原理
        var obj = {};
        var name = 'sucheng';
        Object.defineProperty(obj,'name',{
            get:function(){
                return name
            },
            set:function(newVal){
                name = newVal
            }
        })


    </script>
    
</body>
</html>
