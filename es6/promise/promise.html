    <script>
        var src = 'https://www.baidu.com/img/flexible/logo/pc/result@2.png'
        var src1 = 'https://www.baidu.com/img/flexible/logo/pc/result@2.png111'//错误的地址
        function loadImg(src) {
            return new Promise((resolve,reject) => {
                // 创建img标签
                var img = document.createElement('img');
                // throw new Error()
                img.onload = function () {
                    resolve(img)
                };
                img.onerror = function (){
                    reject('图片加载失败')
                }
                // 因为onload是异步函数所以 img.src 先执行
                img.src = src;

            })
        }
