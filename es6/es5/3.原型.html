<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/1.png" alt="" style="width: 1000px;">
    <script>
        // 构造函数中的属性和方法我们称之为成员，成员可以添加
        function Star(uname,age){
            this.unmae = uname;
            this.age = age;
            // 下面的方法浪费内存空间，用原型对象添加比较好 ，指向同一个空间
            // this.sing = function(){
            //     console.log('我会唱歌')
                    // 这样的方法没实例化一个对象 就开辟一块function 空间
            // }
        }
        // 1.通过原型对象 添加共有方法 节省内存
        Star.prototype.sing = function(){
            console.log('我会唱歌')
        }
        var ldh = new Star('刘德华',20);
        var zxy = new Star('张学友',30);
        ldh.sing();
        zxy.sing()
        
        
    </script>
    
</body>
</html>
