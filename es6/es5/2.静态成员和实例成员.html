<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数中的属性和方法我们称之为成员，成员可以添加
        function Star(uname,age){
            this.unmae = uname;
            this.age = age
            this.sing = function(){
                console.log('我会唱歌')
            }
        }
        var ldh = new Star('刘德华',20);
        ldh.sing();
        // 1.实例成员就是构造函数内部通过this添加的成员 uname age sing 就是实例成员
        // 2实例成员只能通过new 实例化对象的来访问 例如 ldg.uname 
        // Star.sing(); //Star is not a function
        //  console.log(Star.uname)  //undefind
        Star.sex = '男'
        console.log(Star.sex) //男
        console.log(ldh.sex) //ldh is not defind
        // 3 静态成员在构造函数本身上添加成员 sex就是静态成员
        // 静态成员只能通过构造函数来访问  实例化对象访问不了
    </script>
    
</body>
</html>
